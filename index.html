<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested table 1.0</title>
</head>
<body>
    <!-- row1 starts -->
    <table width="800" height="250" bgcolor="red" cellspacing="0" cellpadding="0" border="0" align="center">
        <tr>
            <td width="800" height="250" bgcolor="blue">
                <table width="800" height="250" bgcolor="#40ff00" cellspacing="0" cellpadding="0" border="0">
                    <tr>
                        <td width="200" height="250" bgcolor="#40ff00"></td>
                        <td width="300" height="250" bgcolor="#00ffff"></td>
                        <td width="300" height="250" bgcolor="#0080ff">
                            <table width="300" height="250" bgcolor="pink" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td width="300" height="125" bgcolor="violet"></td>
                                </tr>
                                <tr>
                                    <td width="300" height="125" bgcolor="yellow"></td>
                                </tr>
                            </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!-- row1 ends here -->
    <!-- row2 starts -->
    <table width="800" height="200" bgcolor="red" cellspacing="0" cellpadding="0" border="0" align="center">
        <tr>
            <td width="400" height="200" bgcolor="MediumSlateBlue">
                <table width="400" height="200" bgcolor="Olive" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                        <td width="400" height="50" bgcolor="gray"></td>
                    </tr>
                    <tr>
                        <td width="400" height="100" bgcolor="MediumAquamarine"></td>
                    </tr>
                    <tr>
                        <td width="400" height="50" bgcolor="Teal"></td>
                    </tr>
                </table>
            </td>
            <td width="400" height="200" bgcolor="LightSteelBlue">
                <table width="400" height="200" bgcolor="DeepSkyBlue" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                        <td width="400" height="100" bgcolor="Magenta">
                        </td>
                    </tr>
                    <tr>
                        <td width="400" height="100" bgcolor="DarkSeaGreen">
                            <table width="400" height="100" bgcolor="GreenYellow" cellspacing="0" cellpadding="0" border="0" align="center">
                                <tr>
                                    <td width="200" height="100" bgcolor="GreenYellow"></td>
                                    <td width="200" height="100" bgcolor="Chocolate"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!-- row2 ends -->
    <!-- row3 starts -->
    <table width="800" height="200" bgcolor="red" cellspacing="0" cellpadding="0" border="0" align="center">
        <tr>
            <td width="800" height="200" bgcolor="Gainsboro">
                <table width="800" height="200" bgcolor="Beige" cellpadding="0" cellspacing="0" border="0" align="center">
                    <tr>
                        <td width="150" height="200" bgcolor="Silver"></td>
                        <td width="200" height="200" bgcolor="CadetBlue"></td>
                        <td width="200" height="200" bgcolor="SteelBlue"></td>
                        <td width="205" height="200" bgcolor="DeepSkyBlue"></td>
                        <td width="45" height="200" bgcolor="DodgerBlue"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!-- row3 ends -->
    <!-- row4 starts -->
    <table width="800" height="250" bgcolor="Gold" cellspacing="0" cellpadding="0" border="0" align="center">
        <tr>
            <td width="800" height="250" bgcolor="Moccasin">
                <table width="800" height="250" bgcolor="Khaki" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                        <td width="200" height="250" bgcolor="DarkKhaki"></td>
                        <td width="420" height="250" bgcolor="PeachPuff">
                            <table width="420" height="250" bgcolor="green" cellspacing="0" cellpadding="0" border="0" align="center">
                                <tr>
                                    <td width="420" height="125" bgcolor="blue"></td>
                                </tr>
                                <tr>
                                    <td width="420" height="125" bgcolor="Aquamarine">
                                        <table width="420" height="125" bgcolor="Aquamarine" cellspacing="0" cellpadding="0" border="0" align="center">
                                            <tr>
                                                <td width="210" height="125" bgcolor="OrangeRed"></td>
                                                <td width="210" height="125" bgcolor="LightSalmon"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td width="180" height="250" bgcolor="Yellow"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!-- row4 ends -->
</body>
</html>
